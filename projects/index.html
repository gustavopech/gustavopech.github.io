<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your head content here -->

    <title>Gustavo Pech Portfolio</title>
    <!-- ... (other meta tags and links) ... -->
</head>

<body>

    <form id="myForm" action="/submit" method="post">
        <!-- Current Score Input -->
        <label for="current_score">Current Score:</label>
        <input type="number" id="current_score" name="current_score" required>

        <br>

        <!-- Survey Count Input -->
        <label for="survey_count">Survey Count:</label>
        <input type="number" id="survey_count" name="survey_count" required>

        <br>

        <!-- Submit Button -->
        <input type="button" value="Submit" onclick="submitForm()">
        <h1 id="result"></h1>
    </form>
    <script type="text/javascript" src="lib.js"></script>
    <script>
        // Define the submitForm function outside the event listener
        function submitForm() {
            // Get form data
            var currentScore = document.getElementById('current_score').value;
            var surveyCount = document.getElementById('survey_count').value;

            // Process the input
            var resultMessage = 'Submitted Current Score: ' + currentScore + ', Survey Count: ' + surveyCount;

            // Display the result
            document.getElementById('result').textContent = resultMessage;
        }

        // Use the DOMContentLoaded event listener to ensure the script runs after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // The script is now correctly placed, and submitForm should be defined here
        });
    </script>

    <!-- ... (rest of your HTML code) ... -->

</body>

</html>
